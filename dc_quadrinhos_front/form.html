<!-- Fim da Barra de Navegação -->

  <div class="container custom-container align-items-start m-5 text-center bg-body-secondary p-5 rounded">
    <h1>Cadastro</h1>
    <form id="formcadastro">
      <legend>Dados do Quadrinho</legend>
      <div class="mb-3 row">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <input type="text" class="col form-control" id="nome" name="nome">
      </div>
      <div class="mb-3 row">
        <label for="imagem" class="col-sm-2 col-form-label">Imagem Base64</label>
        <textarea type="text" class="col form-control" id="imagem" name="imagem"></textarea>
      </div>
      <div class="mb-3 row">
        <label for="heroi" class="col-sm-2 form-label">Herói</label>
        <select class="form-select col" id="heroi" name="heroi">
          <option selected>Escolha...</option>
          <!-- Adicione as demais opções aqui -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-danger">Resetar</button>
    </form>
  </div>

  <div id="loaderModal" class="modal">
    <div class="modal-content">
      <div class="text-primary" role="status">
        <span class="sr-only">Carregando...</span>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/funcoes.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', listarHerois);
    document.getElementById('formcadastro').addEventListener('submit', gravarQuadrinho);
  </script>
</body>
